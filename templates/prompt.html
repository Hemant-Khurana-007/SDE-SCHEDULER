<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/CSS/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div>
            <ul>
                <li>Welcome {{username}}</li>
            </ul>
        </div>
        <div>
            <ul>
                <li class="centerelem"><a href="/schedule">Schedule</a></li>
                <li class="centerelem"><a href="/prompt">Generate</a></li>
            </ul>
            
        </div>
        <div>
            <ul>
                <li style="text-align: center;"><a href="/">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 6%;">
        Generate Your Own Schedule
    </div>
    <div style="margin-top: 10px;">
        <form style="display: flex; flex-direction: column; gap: 10px;" method="POST">
            <textarea type="text" placeholder="Tell the AI how do you want to generate your schedule." style="width: 75%; height: 320px; border: 1px solid rgb(153, 152, 152); border-radius: 5px; box-shadow: 3px 3px 5px rgb(164, 164, 164); margin: auto; font-size: 20px;" name="pro"></textarea>
            <button type="submit" class="btn btn-success" style="margin: auto; width: 200px;">Generate</button>
        </form>
    </div>
    
</body>
</html>
